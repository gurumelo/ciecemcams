<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CIECEMcams</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body>

	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><span class="blanco glyphicon glyphicon-camera"></span>CIECEM<sup class="blanco">cams</sup></a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#skye" class="cambio"><span class="glyphicon glyphicon-globe blanco"></span> Skye</a></li>
						<li><a href="#donana" class="cambio"><span class="glyphicon glyphicon-cloud blanco"></span> Doñana</a></li>
					</ul>
				</div><!--/nav-collapse -->
			</div>
		</div>
		
		<div class="container empieza">

			<div id="skye" class="diapositiva">
				<p>
					<img id="skyimg" src="img/empieza.jpg" />
				</p>
				<button id="skyact" class="btn btn-sm">Actualizar manualmente <span class="glyphicon glyphicon-floppy-save"></span></button>
				<button id="skymatic" class="btn btn-sm" data-estado="apagado" data-inter="sky">Actualizar cada 5 minutos <span class="glyphicon glyphicon-refresh"></span></button>
			</div>
			
			<div id="donana" class="diapositiva invisible">
				<p>
					<img id="camC" src="img/empieza1.jpg" />
				</p>
				<button id="donanamatic" class="btn btn-sm" data-estado="apagado" data-inter="dona">Actualizar cada 2 segundos <span class="glyphicon glyphicon-refresh"></span></button>
			</div>
			
		</div>
		<div id="push"></div>
	</div><!--- /wrap -->
	
	<div id="footer">
		<div class="container">
			<div class="btn-group">
				<a href="#skye" id="slideskye" class="btn btn-default cambioboton" disabled="disabled" data-toggle="tooltip" data-placement="top" title="Skyecam" ><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a href="#donana" id="slidedonana" class="btn btn-default cambioboton" data-toggle="tooltip" data-placement="right" title="Doñanacam" ><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</div>


	
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	</body>
</html>
